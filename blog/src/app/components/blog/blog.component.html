<div class="container">
    <div class="row">
      <div class="col-md-4" *ngFor="let item of items">
        <div class="card">
          <img [src]="item.image" class="card-img-top" alt="Post Image">
          <div class="card-body">
            <p class="card-text">{{ item.text }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
